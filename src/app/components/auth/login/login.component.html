<div class="login-container">
    <div class="login-card">
        <div class="card-header">
            <h2>Login to ShopSmart</h2>
            <p>Enter your credentials to access your account</p>
        </div>
    
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Enter your email" required>
                <mat-icon matPrefix>email</mat-icon>
                <mat-error *ngIf="f['email'].hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="f['email'].hasError('email')">Please enter a valid email</mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required>
                <mat-icon matPrefix>lock</mat-icon>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="f['password'].hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="f['password'].hasError('minlength')">Password must be at least 6 characters</mat-error>
            </mat-form-field>
    
            <div class="form-actions">
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
                    <mat-icon>login</mat-icon>
                    <span>Login</span>
                    <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
                </button>
            </div>
        </form>
    
        <div class="auth-links">
            <a routerLink="/register">Don't have an account? Register now</a>
            <a routerLink="/">Back to home</a>
        </div>
    </div>
</div>
